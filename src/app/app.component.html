<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular Calculator</title>
  
    <link rel="stylesheet" type="text/css" href="app.component.css"/>
</head>
<body>
  <div class="container">
        <h1>Basic Calculator</h1>

        <div class = "operands">
            <label for="fname">First Number</label><br>
            <input (keyup)="getFirstNum(fNum.value)" type="text" id="fnum" name="firstnum" #fNum/><br><br>
            <label for="lname">Second Number</label><br>
            <input (keyup)="getSecondNum(sNum.value)" type="text" id="snum" name="secondnum" #sNum/><br><br>
        </div>
        <div class = "operators">
            <button (click)="onAdd()" type = "button" class = "btn btn-primary" id= "add">+</button>
            <button (click)="onSub()" type = "button" class = "btn btn-primary" id= "sub">-</button>
            <button (click)="onMul()" type = "button" class = "btn btn-primary" id= "mul">*</button>
            <button (click)="onDiv()" type = "button" class = "btn btn-primary" id= "div">/</button>
        </div>
        <hr>
        <div *ngIf="length" class ="answer">
          <input [value]="results" type="text" id="answer"/><br><br>
        </div>
  </div>
</body>
</html>
